                                    <div id="map" style="width:700px;height:500px"></div>
                                    <script> //map
                                        function myMap() {
                                            var myCenter = new google.maps.LatLng(48.135125, 11.581980);
                                            var mapCanvas = document.getElementById("map");
                                            var mapOptions = {center: myCenter, zoom: 4};
                                            var map = new google.maps.Map(mapCanvas, mapOptions);

                                            var amsterdam = new google.maps.LatLng(52.395715, 4.888916);
                                            var london = new google.maps.LatLng(51.508742, -0.120850);
                                            var munich = myCenter;

                                            var marker = new google.maps.Marker({position: amsterdam});
                                            var marker2 = new google.maps.Marker({position: london});
                                            var marker3 = new google.maps.Marker({position: munich});
                                            marker.setMap(map);
                                            marker2.setMap(map);
                                            marker3.setMap(map);

                                            var myTrip = [london, amsterdam, munich];
                                            var flightPath = new google.maps.Polyline({
                                                path: myTrip,
                                                strokeColor: "#0000FF",
                                                strokeOpacity: 0.8,
                                                strokeWeight: 2
                                            });
                                            flightPath.setMap(map);
                                        }
                                    </script>
                                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2PgVqFOgaLkfbpQqjbsTzV1-18OgnOQA&callback=myMap"></script>
